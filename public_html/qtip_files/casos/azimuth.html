      <h6 style="margin-bottom:5px;">Acimut</h6>
      <p>
				El acimut o &aacute;ngulo acimutal indica hacia d&oacute;nde est&aacute; viendo el panel.
      </p>
      <p>
				0 grados significa que est&aacute; orientado hacia el norte, 90 grados orientado hacia el este, 180 orientado al sur (es lo m&aacute;s recomendable para M&eacute;xico por estar en el hemisferio norte) y 270 orientado hacie el oeste.
